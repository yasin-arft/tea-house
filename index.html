<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- tailwind and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3fb78463d5.js" crossorigin="anonymous"></script>
  <!-- tailwind custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-color': '#1C1C1C',
            'secondary-color': '#777',
            'gradient-orange': '#FF8938',
            'gradient-red': '#F00',
          }
        }
      }
    }
  </script>
  <!-- custom style -->
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>

<body class="font-manrope">
  <!-- header section -->
  <header class="container mx-auto px-4">
    <!-- banner section -->
    <section class="py-8 md:py-16">
      <div class="hero">
        <div class="hero-content items-start max-w-full flex-col lg:flex-row-reverse">
          <div class="flex-1 relative">
            <img class="lg:mt-14" src="./images/banner.png" class="rounded-lg" />
            <div class="absolute left-0 lg:left-20 bottom-2 bg-white rounded-lg shadow-md flex gap-3 items-center p-2 lg:py-5 lg:px-7">
              <i class="text-3xl lg:text-5xl text-amber-400 fa-solid fa-star"></i>
              <div class="">
                <h2 class="text-primary-color font-extrabold text-xl lg:text-3xl">5.00</h2>
                <p class="text-secondary-color font-semibold">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
          <div class="flex-1">
            <h1 class="text-primary-color text-3xl md:text-5xl lg:text-8xl font-extrabold">
              It's good <br>
              tea time at The Tea House
            </h1>
            <p class="text-lg font-medium lg:w-3/4 text-secondary-color py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button
              class="flex items-center gap-x-2.5 text-xl font-bold h-auto p-4 text-white bg-gradient-to-r from-gradient-orange to-gradient-red btn">
              Explore More
              <img src="./images/arrow.png" alt="">
            </button>
          </div>
        </div>
      </div>
    </section>
  </header>
